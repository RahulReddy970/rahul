<template>
    <lightning-card title="Multi-Select Picklist using LWC lightning-dual-listbox">
       <div class="slds-m-around_small">
       <lightning-dual-listbox name="languages"
                               label="Select Languages"
                               source-label="Available"
                               selected-label="Selected"
                               field-level-help="Select Your Preferred langauge"
                               options={lstOptns}
                               onchange={handleChange}></lightning-dual-listbox>
        <template if:true={lstSeltd}>
            <strong>You Selected:</strong>
            <template for:each={lstSeltd} for:item="sel">
               <p key={sel}>{sel}</p>
            </template>
        </template>
        </div>
    </lightning-card>
</template>
