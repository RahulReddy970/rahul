<template>
    <!--wire a property-->
    <lightning-card title="Search Contact-wire a property">
        <lightning-input label="Enter the name to search" type="search" onchange={searchme}></lightning-input>
        <p></p>
        <template if:true={Rahul.data}>
            <template for:each={Rahul.data} for:item="cd">
                <p key={cd.id}>
                    Contact FirstName-->{cd.FirstName}
                    Contact LastName-->{cd.LastName}
                    Contact Email-->{cd.Email}
                </p>
            </template>
        </template>
        <template if:true={Rahul.error}>
            error:{Rahul.Error}
            </template>
    </lightning-card>
</template>
