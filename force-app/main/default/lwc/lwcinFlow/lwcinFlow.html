<template>
    <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="AccountId"></lightning-input-field>
        <lightning-input-field field-name="FirstName"></lightning-input-field>
        <lightning-input-field field-name="LastName"></lightning-input-field>
        <lightning-input-field field-name="Email"></lightning-input-field>
        <footer class="slds-modal__footer">
            <lightning-button class="slds-m-top_small" type="submit" variant="brand" name="update" label="Submit"></lightning-button>
            <lightning-button class="slds-m-top_small" name="refresh" label="Refresh" onclick={handleClick}></lightning-button>
        </footer>
    </lightning-record-edit-form>
</template>
